<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Launch X</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!--
    <h1>Pokédex Launch X</h1>
    <input
      type="text"
      placeholder="Charizard"
      id="pokemonName"
      name="pokemonName"
    />
    <br />
    <img src="#" alt="Pokemon" id="pokemonImg" />
    <br />
    <button onclick="fetchPokemon()">Search</button>
    -->
    <div class="device">
      <div class="left container">
        <div class="shadow"></div>
        <div class="frontalFace">
          <div class="lines"></div>
          <div class="dropShadow"></div>
          <div class="top">
            <div class="trapezoidShadow"></div>
            <div class="trapezoid"></div>
          </div>
          <div class="bottom">
            <div
              class="circleButton"
              id="searchButton"
              onclick="fetchPokemon()"
            >
              <div class="buttonShadow"></div>
              <div class="buttonSurface"></div>
            </div>
            <div class="flatButtonL">
              <div class="buttonShadow"></div>
              <div class="buttonSurface"></div>
            </div>
            <div class="flatButtonR">
              <div class="buttonShadow"></div>
              <div class="buttonSurface"></div>
            </div>
            <div class="deviceTag"></div>
            <div class="dpadGrid">
              <div class="dpadShadow">
                <div class="horizontalShadow"></div>
                <div class="verticalShadow"></div>
              </div>
              <div class="dpadSurface">
                <div class="middlePad">
                  <div class="figCircle"></div>
                </div>
                <div class="topButton">
                  <div class="figTriangle"></div>
                </div>
                <div class="rightButton">
                  <div class="figTriangle"></div>
                </div>
                <div class="bottomButton">
                  <div class="figTriangle"></div>
                </div>
                <div class="leftButton">
                  <div class="figTriangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="borderShadow"></div>
          <div class="border">
            <div class="screenShadow"></div>
            <div class="screen">
              <img src="" alt="Pokemon" id="pokemonImg" />
            </div>
            <div class="bottomMenu">
              <input
                type="text"
                placeholder="Search"
                id="pokemonName"
                name="pokemonName"
                class="searchBar"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="highlight"></div>
        <div class="shadow"></div>
        <div class="bottomShadow"></div>
      </div>
      <div class="right container">
        <div class="shadow"></div>
        <div class="frontalFace"></div>
      </div>
    </div>
  </body>

  <footer>
    <script src="./scripts/pokedex.js"></script>
  </footer>
</html>
