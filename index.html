<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex Launch X</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="device">
      <div class="left container">
        <div class="shadow"></div>
        <div class="frontalFace">
          <div class="lines"></div>
          <div class="dropShadow"></div>
          <div class="top">
            <div class="trapezoidShadow"></div>
            <div class="trapezoid"></div>
            <div class="circlesContainer white">
              <div class="circle frame">
                <div class="big blue circle">
                  <div class="circle highlight"></div>
                </div>
              </div>
              <div class="circle red">
                <div class="circle highlight"></div>
              </div>
              <div class="circle yellow">
                <div class="circle highlight"></div>
              </div>
              <div class="circle green">
                <div class="circle highlight"></div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div
              class="circleButton"
              id="searchButton"
              onclick="fetchPokemon()"
            >
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="searchButtonSurface"></div>
            </div>
            <div class="flatButtonL" id="resetButton">
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="resetButtonSurface"></div>
            </div>
            <div class="flatButtonR" id="randomButton">
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="randomButtonSurface"></div>
            </div>
            <div class="deviceTag"></div>
            <div class="dpadGrid">
              <div class="dpadShadow">
                <div class="horizontalShadow"></div>
                <div class="verticalShadow"></div>
              </div>
              <div class="dpadSurface">
                <div class="middlePad">
                  <div class="figCircle"></div>
                </div>
                <div class="topButton" id="dpadTop" onclick="sectionDpad(true)">
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="rightButton"
                  id="dpadRight"
                  onclick="fetchDpad(true)"
                >
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="bottomButton"
                  id="dpadBottom"
                  onclick="sectionDpad(false)"
                >
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="leftButton"
                  id="dpadLeft"
                  onclick="fetchDpad(false)"
                >
                  <div class="figTriangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="borderShadow"></div>
          <div class="border">
            <div class="screenShadow"></div>
            <div class="screen">
              <label id="pokemonName"></label>
              <img src="" alt="Pokemon" id="pokemonImg" />
            </div>
            <div class="bottomMenu">
              <input
                type="text"
                placeholder="Search ID or Name"
                id="pokemonInput"
                name="pokemonInput"
                class="searchBar"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="highlight"></div>
        <div class="shadow"></div>
        <div class="bottomShadow"></div>
      </div>
      <div class="right container">
        <div class="shadow"></div>
        <div class="frontalFace">
          <div class="left shadow"></div>
          <div class="lines">
            <div class="firstRow">
              <div class="screen"></div>
            </div>
            <div class="secondRow">
              <div class="buttonBoard">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
              </div>
            </div>
            <div class="fifthRow">
              <div class="small screen"></div>
              <div class="small screen"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="./scripts/pokedex.js"></script>
  </footer>
</html>
