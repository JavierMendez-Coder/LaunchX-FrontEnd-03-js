<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex Launch X</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="device">
      <div class="left container">
        <div class="shadow"></div>
        <div class="frontalFace">
          <div class="lines"></div>
          <div class="dropShadow"></div>
          <div class="top">
            <div class="trapezoidShadow"></div>
            <div class="trapezoid"></div>
            <div class="circlesContainer">
              <div class="circle frame">
                <div class="big blue circle">
                  <div class="circle highlight"></div>
                </div>
              </div>
              <div class="circle red">
                <div class="circle highlight"></div>
              </div>
              <div class="circle yellow">
                <div class="circle highlight"></div>
              </div>
              <div class="circle green">
                <div class="circle highlight"></div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div
              class="circleButton"
              id="searchButton"
              onclick="fetchPokemon()"
            >
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="searchButtonSurface"></div>
            </div>
            <div class="flatButtonL" id="resetButton">
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="resetButtonSurface"></div>
            </div>
            <div class="flatButtonR" id="randomButton">
              <div class="buttonShadow"></div>
              <div class="buttonSurface" id="randomButtonSurface"></div>
            </div>
            <div class="deviceTag"></div>
            <div class="dpadGrid">
              <div class="dpadShadow">
                <div class="horizontalShadow"></div>
                <div class="verticalShadow"></div>
              </div>
              <div class="dpadSurface">
                <div class="middlePad">
                  <div class="figCircle"></div>
                </div>
                <div class="topButton" id="dpadTop" onclick="sectionDpad(true)">
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="rightButton"
                  id="dpadRight"
                  onclick="fetchDpad(true)"
                >
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="bottomButton"
                  id="dpadBottom"
                  onclick="sectionDpad(false)"
                >
                  <div class="figTriangle"></div>
                </div>
                <div
                  class="leftButton"
                  id="dpadLeft"
                  onclick="fetchDpad(false)"
                >
                  <div class="figTriangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="borderShadow"></div>
          <div class="border">
            <div class="screenShadow"></div>
            <div class="screen">
              <label id="pokemonName"></label>
              <img src="" alt="Pokemon" id="pokemonImg" />
            </div>
            <div class="bottomMenu">
              <input
                type="text"
                placeholder="Search ID or Name"
                id="pokemonInput"
                name="pokemonInput"
                class="searchBar"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="highlight"></div>
        <div class="shadow"></div>
        <div class="bottomShadow"></div>
      </div>
      <div class="right container">
        <div class="shadow"></div>
        <div class="frontalFace">
          <div class="left shadow"></div>
          <div class="lines">
            <div class="firstRow">
              <div class="wide screen">
                <div class="container">
                  <label class="typeLabel">TYPE:</label>
                  <div class="typesContainer">
                    <label class="typeTag normal" id="normalType">NORMAL</label>
                    <label class="typeTag fighting" id="fightingType">FIGHT</label>
                    <label class="typeTag flying" id="flyingType">FLYING</label>
                    <label class="typeTag poison" id="poisonType">POISON</label>
                    <label class="typeTag ground" id="groundType">GROUND</label>
                    <label class="typeTag rock" id="rockType">ROCK</label>
                    <label class="typeTag bug" id="bugType">BUG</label>
                    <label class="typeTag ghost" id="ghostType">GHOST</label>
                    <label class="typeTag steel" id="steelType">STEEL</label>
                    <label class="typeTag fire" id="fireType">FIRE</label>
                    <label class="typeTag water" id="waterType">WATER</label>
                    <label class="typeTag grass" id="grassType">GRASS</label>
                    <label class="typeTag electric" id="electricType">ELECTR</label>
                    <label class="typeTag psychic" id="psychicType">PSYCHC</label>
                    <label class="typeTag ice" id="iceType">ICE</label>
                    <label class="typeTag dragon" id="dragonType">DRAGON</label>
                    <label class="typeTag dark" id="darkType">DARK</label>
                    <label class="typeTag fairy" id="fairyType">FAIRY</label>
                  </div>
                </div>
                <div class="statsContainer">
                  <div class="hpDiv" id="hpStat"></div>
                  <div class="atkDiv" id="attackStat"></div>
                  <div class="defDiv" id="defenseStat"></div>
                  <div class="spAtkDiv" id="special-attackStat"></div>
                  <div class="spDefDiv" id="special-defenseStat"></div>
                  <div class="speedDiv" id="speedStat"></div>
                  <label class="hp">HP</label>
                  <label class="atk">ATK</label>
                  <label class="def">DEF</label>
                  <label class="spAtk">SP.ATK</label>
                  <label class="spDef">SP.DEF</label>
                  <label class="speed">SPEED</label>
                </div>
              </div>
            </div>
            <div class="secondRow">
              <div class="buttonBoard">
                <div class="button" id="boardButton0"></div>
                <div class="button" id="boardButton1"></div>
                <div class="button" id="boardButton2"></div>
                <div class="button" id="boardButton3"></div>
                <div class="button" id="boardButton4"></div>
                <div class="button" id="boardButton5"></div>
                <div class="button" id="boardButton6"></div>
                <div class="button" id="boardButton7"></div>
                <div class="button" id="boardButton8"></div>
                <div class="button" id="boardButton9"></div>
              </div>
            </div>
            <div class="thirdRow">
              <div class="container">
                <div class="black small button" id="smallButton0"></div>
                <div class="black small button" id="smallButton1"></div>
              </div>
            </div>
            <div class="forthRow">
              <div class="container">
                <div class="white button" id="button0"></div>
                <div class="white button" id="button1"></div>
              </div>
              <div class="circle">
                <div class="circle highlight"></div>
              </div>
            </div>
            <div class="fifthRow">
              <div class="screen"></div>
              <div class="screen"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="./scripts/pokedex.js"></script>
    <script src="./scripts/style.js"></script>
  </footer>
</html>
